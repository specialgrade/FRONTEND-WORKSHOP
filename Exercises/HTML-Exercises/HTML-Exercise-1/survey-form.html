<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickEats Survey Form</title>
</head>
<body>

    <h1>✎┊ QuickEats Survey Form</h1>
    <p>Thank you for participating in our survey! Your feedback will help us improve QuickEats to provide a better food delivery experience.</p>

    <!--survey content-->
    <form action="thank-you.html" method="get">
        <!--user info-->
        <div>
            <label for="name"><strong>Name:</strong></label>
            <input type="text" id="name" name="name" required><br><br>
        
            <label for="email"><strong>Email:</strong></label>
            <input type="email" id="email" name="email" required><br><br>
        </div>

        <!--experience rate-->
        <div>
            <label for="satisfaction"><strong>How would you rate your experience with QuickEats?</strong></label><br><br>
        <label for="satisfaction1">Excellent</label>
        <input type="radio" id="satisfaction1" name="satisfaction" value="excellent"><br>
        <label for="satisfaction2">Good</label>
        <input type="radio" id="satisfaction2" name="satisfaction" value="good"><br>
        <label for="satisfaction3">Average</label>
        <input type="radio" id="satisfaction3" name="satisfaction" value="average"><br>
        <label for="satisfaction4">Poor</label>
        <input type="radio" id="satisfaction4" name="satisfaction" value="poor"><br><br>
        </div>

        <!--best part of the service-->
        <div>
            <label for="feature"><strong>What aspects of QuickEats do you enjoy the most? (Select all that apply)</strong></label><br><br>
            <label for="feature1">Food Quality</label>
            <input type="checkbox" id="feature1" name="feature" value="foodQua"><br>
            <label for="feature2">Delivery Speed</label>
            <input type="checkbox" id="feature2" name="feature" value="deliverySpeed"><br>
            <label for="feature3">Customer Service</label>
            <input type="checkbox" id="feature3" name="feature" value="cusService"><br>
            <label for="feature4">Ease of Ordering</label>
            <input type="checkbox" id="feature4" name="feature" value="easeOfOrder"><br>
            <label for="feature5">Pricing</label>
            <input type="checkbox" id="feature5" name="feature" value="pricing"><br>
            <label for="feature6">Variety of Food Choices</label>
            <input type="checkbox" id="feature6" name="feature" value="varietyOfFoods"><br>
    
            <label for="feature7">Other (please specify):</label>
            <input type="text" id="feature7" name="feature"><br><br>
        </div>
        
        <!--additional comments/feedback-->
        <div>
            <label for="feedback"><strong>We'd love to hear more! Share any additional feedback or suggestions to help us improve QuickEats.</strong></label><br><br>
            <label for="feedback">Additional Feedback or Suggestions:</label><br>
            <textarea id="feedback" name="feedback" rows="6" cols="50" placeholder="Share your thoughts here..."></textarea>
        </div>
        
        <!--submit button-->
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    
</body>
</html>
